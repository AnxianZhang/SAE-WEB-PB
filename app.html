<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js AJAX Node.js</title>
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./leaflet/leaflet.js"></script>

  <link rel="stylesheet" href="./CSS/style.css">

  <script src="./JS/Map.js"></script>
  <script src="./JS/MenuUi.js"></script>
</head>

<body>
  <div id="tt">
    <div id="nav">
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-bar">
        <li id="anim">
          <div class="animation">
            <button onclick="document.getElementById('connect').style.display='block';">
              Se Connecter</button>
            <div id="msg">
              <br>
              <p>Il pleut</p>
              <p> [lat,lon]</p>
            </div>
          </div>
        </li>
        <li class="nav_menu"><a>Vos Donnees</a></li>
        <li class="nav_menu"><a>Vos Adresses personalisé</a></li>
        <li class="nav_menu"><a>Ajoutez un lieux</a></li>
      </ul>
    </div>
    <div id="map"></div>
    <div id="connect" class="fenet">
      <button style="float: right;" onclick="document.getElementById('connect').style.display='none'">✕</button>
      <form action="" method="post" class="form_submit"><br><br>
        <input type="text" value="" placeholder="Adresse e-mail" /><br><br>
        <input type="password" value="" placeholder="Mot de passe" /><br><br>
        <button>Se connecter</button>
        <p><a>Mot de passe oublié ?</a></p>
      </form>
      <button
        onclick="document.getElementById('inscrip').style.display='block';document.getElementById('connect').style.display='none';">Créer
        nouveau compte</button>
    </div>

    <div id="inscrip" class="fenet">
      <button style="float: right;" onclick="document.getElementById('inscrip').style.display='none'">✕</button>
      <div id="font_login">S'inscrire</div>
      <form action="" method="post" class="form_submit"><br><br>
        <input class="linedeux" type="text" value="" placeholder="Prénom" style="width: 43%;"/>
        <input class="linedeux" type="text" value="" placeholder="Nom de famille" style="width: 43%;"/><br><br>
        <input type="text" value="" placeholder="Adresse e-mail" /><br><br>
        <input type="text" value="" placeholder="Confirmer adresse e-mail" /><br><br>
        <input type="password" value="" placeholder="Mot de passe" /><br><br>
        <input type="password" value="" placeholder="Confirmer mot de passe" /><br><br>
        <p>En cliquant sur S'inscrire, vous acceptez nos <a>Conditions générales</a></p>
        <button type="button">S'inscrire</button>
      </form>
    </div>


  </div>
</body>

</html>
