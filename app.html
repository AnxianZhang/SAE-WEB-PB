<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js AJAX Node.js</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="./leaflet/leaflet.js"></script> -->

  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/form.css">

  <script src="./JS/Map.js"></script>
  <script src="./JS/MenuUi.js"></script>
  <script src="./JS/AddNewSite.js"></script>
  <script src="./JS/LogUp.js"></script>
  <script src="./JS/LogIn.js"></script>
  <script src="./JS/LogOut.js"></script>
  <script src="./JS/Popup.js"></script>
</head>

<body>
  <div id="tt">
    <div id="nav">
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-bar">
        <li id="anim">
          <div class="animation">
            <div id="msg">
              <br>
              <p>Il pleut</p>
              <p> [lat,lon]</p>
            </div>
          </div>
        </li>
        <li class="nav_menu" id = "user-data"><a>Vos Donnees</a>
          <div></div>
        </li>
        <li class="nav_menu"><a>Vos Adresses personalisé</a>
          <div>hola</div>
        </li>
        <li class="nav_menu"><a>Ajoutez un lieux</a>
          <div id="add-new-site">
            <input type="text" placeholder="lon">
            <input type="text" placeholder="lat"><br>
            <input type="text" placeholder="nom"><br>
            <input type="file" id="input-icon"><br>
            <input type="file" id="input-img"><br>
            <textarea cols="0" rows="5" placeholder="ajoutez des détails au lieux"></textarea>
          </div>
        </li>
        <div id = "log">
          <button id = "log-in">Connexion</button>
          <button id = "log-out" disabled="true">Déconnexion</button>
        </div>
      </ul>
    </div>
    <!-- <p id="phpmsg">php debugo</p> -->
    <div id = "popup">
      <img src="" alt="">
      <h2>Connexion réussis</h2>  
    </div>
    <div id="map"></div>
    <div id="connect" class="fenet">
      <button class="closeBtn">✕</button><br>
      <div class = "form-id" >Connexion</div>
      <form class="form_submit"><br><br>
        <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="userNamee" type="text" placeholder="Adresse e-mail" /><br><br>
        <input required id="passwordd" type="password" placeholder="Mot de passe" /><br><br>
        <button id="logInn" type="submit">Se conneceter</button>
        <p><a>Mot de passe oublié ?</a></p>
      </form>
      <button id = "log-up">Créer un nouveau compte</button>
    </div>

    <div id="inscrip" class="fenet">
      <button class="closeBtn">✕</button>
      <div class = "form-id">Inscription</div>
      <form class="form_submit"><br><br>
        <input required pattern="[A-Za-z]*" name="prenom" value="" class="linedeux" type="text" placeholder="Prénom" style="width: 43%;"/>
        <input required pattern="[A-Za-z]*" name="nom" value="" class="linedeux" type="text" placeholder="Nom de famille" style="width: 43%;"/><br><br>
        <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="mail" value="" type="text" placeholder="Adresse e-mail" /><br><br>
        <input required  name="confMail" value="" type="text" placeholder="Confirmer adresse e-mail" /><br><br>
        <input required name="mdp" value="" type="password" placeholder="Mot de passe" /><br><br>
        <input required name="confMdp" value="" type="password" placeholder="Confirmer mot de passe" /><br><br>
        <p>En cliquant sur S'inscrire, vous acceptez nos <a>Conditions générales</a></p>
        <button type="submit" >S'inscrire</button>
        <!-- <div style="width: 100px; height: 50px; cursor: pointer; background-color: green;" id="sign-up">S'inscrire</div> -->
      </form>
    </div>
  </div>
</body>

</html>
