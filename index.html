<html>

<head>
  <title>Leaflet.js AJAX Node.js</title>
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./leaflet/leaflet.js"></script>
  <script src="./JS/Map.js"></script>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      width: 50em;
      height: 50em;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <fieldset>
    <legend>Magazin</legend>

    <div>
      <input type="checkbox" id="scales" name="scales" checked>
      <label for="scales">Monoprix</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Arondissement:</legend>

    <div>
      <input type="checkbox" id="1" name="1" class="arrondissement">
      <label>1</label>
    </div>

    <div>
      <input type="checkbox" id="2" name="2" class="arrondissement">
      <label>2</label>
    </div>
  </fieldset>

</body>

</html>
